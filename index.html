<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/htmll charset=utf-8">
	<title>Bitcoin Test</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	
	<a href="#" onclick="randomAddress()">generate random bitcoin address</a>

<script src="bitcoinjs.min.js"></script>

<script>
	function randomAddress() {
		var key = Bitcoin.ECKey.makeRandom();
		var PubKey = key.pub.getAddress().toString();
		var PrivKey = key.toWIF();
		// Hit F12 o enter the Crome Developer tools, hit esc to access the console from there. On Mac, use cmd-option I
		console.log("Public Key: " + PubKey);
		console.log("Private Key: " + PrivKey);
	}
</script>


</body>
</html>
